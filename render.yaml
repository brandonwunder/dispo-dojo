services:
  - type: web
    name: agent-finder-api
    runtime: python
    buildCommand: pip install -r agent_finder/requirements.txt
    startCommand: uvicorn agent_finder.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    plan: free
    autoDeploy: true
